<!doctype html>

<head>
    <title>Site Maintenance</title>
    <style>
      body { text-align: center; padding: 80px; }
      h1 { font-size: 50px; }
      body { font: 20px Helvetica, sans-serif; color: #333; }
      article { display: block; text-align: left; width: 650px; margin: 0 auto; }
      a { color: #dc8100; text-decoration: none; }
      a:hover { color: #333; text-decoration: none; }
    </style>
    <script>
    function Get(url) {
        var Httpreq = new XMLHttpRequest(); // a new request
        Httpreq.open("GET", url, false);
        Httpreq.send(null);
        return Httpreq.responseText;
    }

    window.onload = function() {
      var link;
      const dog_api = 'https://random.dog/woof.json';
      const cat_api = 'https://aws.random.cat/meow';
      random_number = Math.round(Math.random());
      if (random_number) {
        link = (JSON.parse(Get(dog_api))).url;
        document.getElementById('cuteness_announcement').innerHTML = "By the way, here's a cute dog :)";
      }else {
        link = (JSON.parse(Get(cat_api))).file;
        document.getElementById('cuteness_announcement').innerHTML = "By the way, here's a cute cat :)";
      }
      document.getElementById('cute').innerHTML = '<img src=' + link + ' style="width:500px;">';
    }
    </script>
</head>
<article>
    <h1>I&rsquo;ll be back soon!</h1>
    <div>
        <p>Sorry for the inconvenience but I&rsquo;m performing some maintenance at the moment.</p>
        <p>Feel free to reach out to me <a href="https://bit.ly/3J4y34m">here</a> in the mean time!</p>
        <p>&mdash; Jeffrey Hung</p>
        <br /><br />
        <p id="cuteness_announcement"></p>
        <p id="cute"></p>
    </div>
</article>
